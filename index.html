<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="level-title">Press key "A" to Start</h1>
    <div id="container">
        <div class="row">
            <div type="button" class="btn" id="yellow"></div>
            <div type="button" class="btn" id="green"></div>
        </div>
        <div class="row">
            <div type="button" class="btn" id="blue"></div>
            <div type="button" class="btn" id="red"></div>
        </div> 
    </div>
    <div class="container2">
        <div id="points">
             Points:<span id="coins">0</span>
        </div>
        <div id="reset">
           Reset
        </div>
     </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script src="script.js"></script> 
</body>
</html>
